<div class="container">

  <h1>Connexion</h1>

  <hr>

  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>

  <form #authForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email" class="control-label">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             placeholder="Enter email"
             required
             [class.is-invalid]="errorList['email']"
             [(ngModel)]="model.email">

      <span *ngIf="errorList['email']" class="invalid-feedback">{{errorList['email']}}</span>
    </div>

    <div class="form-group">
      <label for="password" class="control-label">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="Password"
             required
             [class.is-invalid]="errorList['password']"
             [(ngModel)]="model.password">

      <span *ngIf="errorList['password']" class="invalid-feedback">{{errorList['password']}}</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!authForm.form.valid || submitted">Submit</button>

  </form>
</div>
