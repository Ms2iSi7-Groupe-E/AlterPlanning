<div class="container">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form #authForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             placeholder="Enter email"
             required
             [(ngModel)]="model.email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="Password"
             required
             [(ngModel)]="model.password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!authForm.form.valid || submitted">Submit</button>

  </form>
</div>
