<div class="container">
  <div class="row mb-3">
    <h2>Gestion des modèles de planning</h2>
  </div>
  <div class="row">
    <div class="col-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-striped table-sm">
        <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Date de création</th>
          <th class="no-sort" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let model of models">
          <td>{{model.name}}</td>
          <td>{{model.createdAt | date:'dd/MM/yyyy'}}</td>
          <td>
            <button class="btn btn-outline-success"><i class="far fa-copy"></i> Dupliquer</button>
            <button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
