<div class="container">
  <div class="row mb-3">
    <h2>Gestion des cours du module indépendants</h2>
  </div>
  <div class="row mb-3">
    <div class="col-12 text-left">
      <button class="btn btn-outline-success" (click)="createCours()"><i class="fa fa-plus"></i> Ajouter un cours</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">Libellé court</th>
          <th scope="col">Libellé long</th>
          <th scope="col">Date de début</th>
          <th scope="col">Date de fin</th>
          <th scope="col">Volume horaire</th>
          <th class="no-sort" scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cour of cours">
          <td>{{cour.shortName}}</td>
          <td>{{cour.longName}}</td>
          <td>{{cour.startDate | date:'dd/MM/yyyy'}}</td>
          <td>{{cour.endDate | date:'dd/MM/yyyy'}}</td>
          <td class="text-center">{{cour.hours}}h</td>
          <td class="text-right">
            <button class="btn btn-outline-info"
                    (click)="updateCours(cour)"
                    placement="top" ngbTooltip="Editer le cours"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-outline-danger"
                    (click)="deleteCours(cour)"
                    placement="top" ngbTooltip="Supprimer le cours"><i class="far fa-trash-alt"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
