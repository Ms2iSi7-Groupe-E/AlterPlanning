<div class="container">
  <h2>Page de gestion des paramètres</h2>

  <div class="well">

    <table>
      <tr *ngFor="let parameter of parameters">
        <td>{{parameter.key}}</td>
        <td><input type="text" value="{{parameter.value}}"></td>
      </tr>
    </table>

    <h3 *ngIf="parameters.length === 0">Aucun paramètre</h3>

  </div>
</div>
