<div class="container">
  <div class="row mb-3">
    <h2>Recherche de calendrier</h2>
  </div>
  <div class="form-group row">
    <div class="col-sm-3"><input type="text" class="form-control" placeholder="Nom du stagiaire"/></div>
    <div class="col-sm-3"><input type="text" class="form-control" placeholder="Prénom du stagiaire"/></div>
    <div class="col-sm-3"><input type="text" class="form-control" placeholder="Nom de l’entreprise"/></div>
    <div class="col-sm-3"><input type="text" class="form-control" placeholder="Nom de la promotion"/></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3"><input type="text" class="form-control" placeholder="Nom du cursus"/></div>
    <div class="col-sm-3"><input type="text" class="form-control" placeholder="Nom du module"/></div>
    <label class="col-sm-1 col-form-label">Dates :</label>
    <div class="col-sm-2"><input type="text" class="form-control" placeholder="Début"/></div>
    <div class="col-sm-2"><input type="text" class="form-control" placeholder="Fin"/></div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <label class="col-sm-1 col-form-label">Etats :</label>
      <label><input type="radio" name="item_etat" checked="checked"/> Tous</label>&nbsp;
      <label><input type="radio" name="item_etat"/> Proposition</label>&nbsp;
      <label><input type="radio" name="item_etat"/> Confirmé</label>
    </div>
    <div class="col-sm-2 text-right">
      <button type="button" class="btn btn-outline-secondary float-right" (click)="search()">
        <i class="fas fa-search"></i> Rechercher
      </button>
    </div>
  </div>

  <div class="row mt-5" *ngIf="calendars.length === 0">
    <div class="alert alert-info col-12">
      Aucun calendrier
    </div>
  </div>
  <div class="row mt-5" *ngIf="calendars.length > 0">
    <table class="col-12 table table-hover tbl_search">
      <thead>
        <tr>
          <th>Etat</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Entreprise</th>
          <th>Dates</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let calendar of calendars">
          <td [ngClass]="getCalendarCssClass(calendar)"
              routerLink="/calendar/{{calendar.id}}/details"><i class="far fa-eye"></i> {{ getCalendarState(calendar) }}</td>
          <td>{{ getCalendarStagiairePrenom(calendar) }}</td>
          <td>{{ getCalendarStagiaireNom(calendar) }}</td>
          <td>{{ getCalendarEntrepriseName(calendar) }}</td>
          <td>{{ getCalendarPeriode(calendar) }}</td>
          <td>
            <button class="btn btn-outline-danger" (click)="deleteCalendar(calendar)"><i class="far fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
